<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewpory" content="width=device-width initial-scale=1">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="container-fluid page-container">
    <header>
        <div class="row">
            <nav class="navbar bg-warning">
              <div class="container-fluid">
                <span class="navbar-text">
                  A Pokemon Pokedex
                </span>
              </div>
            </nav>
          </div>
    </header>

    <div class="pokemonLogo col">
        <img src="https://jakeportaro.github.io/simple-js-app/img/pokedex-logo.png" class="bg-none img-fluid" alt="pokedex Logo">
    </div>

    <div class="container-fluid col">
      
        <ul class="pokemon-list"></ul>
        
            
            
        
    </div>

    
 
  
  <!-- Modal -->
  <div class="modal fade pokemon-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pokemon Name</h5>
          
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
